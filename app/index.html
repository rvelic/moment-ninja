<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Moment.ninja</title>
    <meta name="description" content="Share time across timezones">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are living <strong>in the past</strong>. Please <a href="http://browsehappy.com/">upgrade your browser</a>.</p>
    <![endif]-->
    <div class="container">
      <div class="moment my">
        <input type="text" class="date">       
        <input type="text" class="time" placeholder="00:00">       
        <input type="text" class="zone">
      </div>
      <div class="share">
        <input type="text">
        <a href class="btn btn-close" title="Close">done</a>
      </div>
      <a href class="btn btn-share" title="Get URL for current moments">share</a>
      <div class="moment your">
        <input type="text" class="date">       
        <input type="text" class="time" placeholder="00:00">       
        <input type="text" class="zone">
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/moment-timezone/builds/moment-timezone-with-data-2010-2020.js"></script>
    <script src="bower_components/tabcomplete/src/tabcomplete.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

</html>
