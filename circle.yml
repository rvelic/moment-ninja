machine:  
  environment:
    TZ: Europe/Amsterdam
  node:
    version: v0.10.33

dependencies:  
  cache_directories:
    - node_modules
    - bower_components
  override:
    - npm install
    - bower install

test:  
  override:
    - grunt test && grunt build
  post:
    - git checkout gh-pages
    - git config user.name "circleci"
    - git config user.email "circleci@moment.ninja"
    - git cp -R ./dist ./
    - git add -A
    - git commit -m "build"

deployment:
  branches:
    only:
      - master
    commands:
      - git push gh-pages